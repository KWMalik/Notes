<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- REF: From http://www.swift-lizard.com/2009/11/24/test-driven-development-with-jquery-qunit/ -->
<html>  
  <head>  
    <link rel="stylesheet" href="core/qunit.css" type="text/css"/>  
    <script src="core/jquery-latest.js"> </script>  
    <script type="text/javascript" src="core/qunit.js"></script>  
    <script type="text/javascript">  
     // --- Unittest Code goes here ---  
$(document).ready(function(){  
  module("Basic Unit Test");  
  test("Sample test #1 (Fail)", function()  
  {  
     expect(1);  
     equals(divide(4,2),  
      2,  
      'Expected 2 as the result, result was: ' + divide(4,2));  
  });  
  test("Sample test #2 (Pass)", function()  
  {  
     expect(1);  
     equals((4/2),  
      2,  
      'Expected 2 as the result, result was: ' + (4/2));  
  });  
}); 
    </script>  
  </head>  
  <body>  
    <h1 id="qunit-header">QUnit example</h1>  
    <h2 id="qunit-banner"></h2>  
    <h2 id="qunit-userAgent"></h2>  
    <ol id="qunit-tests">  
    </ol>  
  </body>  
</html>
